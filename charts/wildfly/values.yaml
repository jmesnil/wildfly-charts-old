# Default values for wildfly
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

build:
  enabled: true
  mode: bootable-jar
  bootableJar:
    builderImage: registry.access.redhat.com/ubi8/openjdk-11:latest
deploy:
  route:
    enabled: true
  livenessProbe:
    httpGet:
        path: /health/live
        port: admin
  readinessProbe:
    httpGet:
        path: /health/ready
        port: admin