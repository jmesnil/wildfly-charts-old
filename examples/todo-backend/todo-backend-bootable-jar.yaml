build:
  uri: https://github.com/jmesnil/quickstart.git
  ref: todo-backend
  mode: bootable-jar
  env:
  - name: ARTIFACT_DIR
    value: todo-backend/target
  - name: MAVEN_ARGS_APPEND
    value: -am -pl todo-backend -P bootable-jar-openshift -Dversion.server.bom=22.0.0.Final -Dversion.microprofile.bom=22.0.0.Final
  - name: MAVEN_OPTS
    value: '-XX:MetaspaceSize=96m -XX:MaxMetaspaceSize=256m'
deploy:
  replicas: 3
  env:
    # Env vars to connect to PostgreSQL DB
  - name: POSTGRESQL_DATABASE
    valueFrom:
      secretKeyRef:
        key: database-name
        name: todos-db
  - name: POSTGRESQL_USER
    valueFrom:
      secretKeyRef:
        key: database-user
        name: todos-db
  - name: POSTGRESQL_PASSWORD
    valueFrom:
      secretKeyRef:
        key: database-password
        name: todos-db
  - name: POSTGRESQL_DATASOURCE
    value: ToDos
  - name: POSTGRESQL_SERVICE_HOST
    value: todos-db
  - name: POSTGRESQL_SERVICE_PORT
    value: "5432"
  # Env to avoid OOME
  - name: GC_MAX_METASPACE_SIZE
    value: "256"
  - name: GC_METASPACE_SIZE
    value: "96"
